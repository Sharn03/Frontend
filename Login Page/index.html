<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Fjalla+One&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body background="https://www.slashgear.com/img/gallery/netflix-4k-streaming-on-macos-big-sur-to-require-a-t2-security-chip/intro-import.webp">
    
    <div class="container">
    
        <form id="form">
            <div id="register">
                <h1>Sign In</h1>
            </div>
            <div class="input-box"> 
                <label for="username">Username</label>
                <input type="text" id="username">
                <div class="error"></div>
           </div>
           <div class="input-box"> 
                <label for="email">Email</label>
                <input type="text" id="email">
                <div class="error"></div>
            </div>
            <div class="input-box"> 
                <label for="password">Password</label>
                <input type="password" id="password">
                <div class="error"></div>
            </div>

            <button type="submit" id="button">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
